<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3747a2afb1.js" crossorigin="anonymous"></script>
    <title>Huddle</title> 
</head>
<body>
    <img src='./images/logo.svg' id='logo'/>
    <div id='main-section'>
        <img src='./images/illustration-mockups.svg' id='illustration' >
        <div id='text-section'>
            <h1 id='main-heading'>Build The Community Your Fans Will Love</h1>
            <p id='main-text'>Huddle re-images the way we build 
            communities. You have a voice, but so does your
             audience. Create connections with your users as
            you engage in genuine disscussion.</p>
        <button id='register-btn'>Register</button>
        </div>
    </div>
    <div id='social-media'>
        <div class='circle'>
            <i class="fab fa-facebook-f"></i>
        </div>
        <div class='circle'>
            <i class="fab fa-twitter"></i>
        </div>
        <div class='circle'>
            <i class="fab fa-instagram"></i>
        </div>
       
    </div>
    
    <script src="main.js"></script>
</body>
</html>
